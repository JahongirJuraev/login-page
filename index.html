<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>
<body>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputBox">
                        <input id="email" type="email" required>
                        <label id="emailLabel" for="email">Email</label>
                    </div>
                    <div class="inputBox">
                        <input id="password" type="password" required>
                        <label id="passLabel" for="Password">Password</label>
                    </div>
                    <div class="forgot">
                        <label for="remem"><input type="checkbox" id="remem">Remember me</label>
                        <a class="forgotPass" href="#">Forgot password? </a>
                    </div>
                    
                    <button id="btn">Login</button>

                    <div class="register">
                        <p>Don't have an account? <a href="../register_page/index.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    
    <script src="main.js"></script>

</body>
</html>
